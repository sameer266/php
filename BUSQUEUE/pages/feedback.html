<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="../style/feedback.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Feedback</h1>
        </header>

        <section class="content">
            <h2>We Value Your Feedback</h2>
            <p>Let us know your thoughts, suggestions, or any issues you encountered while using BusQueue. Your feedback helps us improve!</p>
            
            <form action="../user_dashboard.php" method="POST" class="feedback-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea>

                <button type="submit">Submit Feedback</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2024 BusQueue. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
